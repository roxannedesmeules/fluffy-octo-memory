<div class="post blog-post">
	<div class="container">
		<div class="post-single">
			<div class="post-thumbnail"><img [src]="post.cover.url" [alt]="post.cover.alt" class="img-fluid"></div>
			<div class="post-details">
				<div class="post-meta d-flex justify-content-between">
					<div class="category"> <a href="#">{{ post.category.name }}</a> </div>
				</div>

				<h1>{{ post.title }}</h1>

				<app-blog-post-footer [author]="post.author"></app-blog-post-footer>

				<div class="post-body">
					<p class="lead">{{ post.summary }}</p>
					<div [innerHtml]="post.content | safeHtml"></div>
				</div>

				<app-blog-post-tags [tags]="post.tags"></app-blog-post-tags>
			</div>
		</div>
	</div>
</div>
